<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./apklausos-form.css">
</head>
<body
  <main>
    <header>
      <h1>freeCodeCamp Survey Form</h1>
      <p><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>
    <form>
      <div class="personalinfo">
        <label for="Name">Name</label<br><br>
        <input type="text" name="Name" id="Name" placeholder="Enter Your Name"><br>
        <label for="Email">Email</label><br>
        <input type="email" name="Email" id="Email" placeholder="Enter Your Email"><br>
        <label for="Age">Age (optional)</label><br>
        <input type="text" name="Age" id="Age" placeholder="Age"><br>
        <label for="Options">Which option best describes your current role?</label><br>
        <input type="text" name="Options" id="Options" placeholder="Select Current Role">
      </div>
      <div class="radiobuttons">
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <input type="radio" name="recommend" id="Definitely">
        <label for="Definitely">Definitely</label><br>     
        <input type="radio" name="recommend" id="Maybe">
        <label for="Maybe">Maybe</label><br>     
        <input type="radio" name="recommend" id="Not sure">
        <label for="Maybe">Not sure</label><br><br>
      </div>
      <div class="selectoption"></div>     
        <label for="favoritefeature">What is your favorite feature of freeCodeCamp?</label><br>
        <select name="favfeatures" id="favoritefeature">
          <option value="" disabled selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="challenges">Challenges</option>
          <option value="opensource">Open source</option>
        </select><br><br>
      </div>
      <div class="checkboxes">
        <legend>What would you like to see improved? <small>(Check all that apply)</small></legend>      
        <input type="checkbox" name="whattoimprove" value="Front-end Projects">
        <label for="Front-end Projects">Front-end Projects</label><br>     
        <input type="checkbox" name="whattoimprove" value="Back-end Projects">      
        <label for="Back-end Projects">Back-end Projects</label><br>      
        <input type="checkbox" name="whattoimprove" value="Data Visualization">
        <label for="Data Visualization">Data Visualization</label><br>      
        <input type="checkbox" name="favorite_pet" value="Open Source Community">
        <label for="Open Source Community">Open Source Community</label><br>      
        <input type="checkbox" name="whattoimprove" value="Gitter help rooms">
        <label for="Gitter help rooms">Gitter help rooms</label><br>      
        <input type="checkbox" name="whattoimprove" value="Videos">
        <label for="Videos">Videos</label><br>      
        <input type="checkbox" name="whattoimprove" value="City Meetups">
        <label for="City Meetups">City Meetups</label><br>      
        <input type="checkbox" name="whattoimprove" value="Wiki">        
        <label for="Wiki">Wiki</label><br>      
        <input type="checkbox" name="whattoimprove" value="Forum">
        <label for="Forum">Forum</label><br>      
        <input type="checkbox" name="whattoimprove" value="Additional Courses">
        <label for="Additional Courses">Additional Courses</label><br><br>      
      </div>
      <div class="userarea">         
        <label for="userinput">Any comments or suggestions?</label><br>
        <textarea id="userinput" name="commentsandsuggestions" rows="5" cols="50">Enter your comment here...
        </textarea><br><br></b>
        <input type="submit" value="Submit" />
      </div> 
    </form>
  </main>
</body>
</html>
