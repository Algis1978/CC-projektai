<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apklausos forma</title>
  <link rel="stylesheet" href="./apklausos-form.css">
</head>
<body
  <main>
    <header>
      <h1>Kirpyklos apklausos forma</h1>
      <p><i>Padėkite mums sužinoti apie jūsų lūkečius!</i></p>
    </header>
    <form>
      <div class="personalinfo">
        <label for="Name">Vardas</label<br><br>
        <input type="text" name="Name" id="Name" placeholder="Įveskite vardą" required><br>
        <label for="Email">El. paštas</label><br>
        <input type="email" name="email" id="email" placeholder="Įveskite el. pašto adresą" required><br>
        <label for="Age">Amžius (nebūtina)</label><br>
        <input type="text" name="Age" id="Amžius" placeholder="Įveskite savo amžių"><br>
      <div class="selectoption"></div>     
        <label for="Options">Kuo jūs dabar užsiimate</label><br>
        <select name="currentrole" id="currentrole">
          <option value="" disabled selected>Pasirinkite:</option>
          <option value="challenges">Mokausi</option>
          <option value="projects">Dirbu</option>
          <option value="challenges">Dirbu ir mokausi</option>
          <option value="opensource">Auginu vaikus</option>
          <option value="opensource">Kita</option>
        </select><br><br>
      </div>
      <div class="radiobuttons">
        <legend>Ar jūs rekomenduotumėte mūsų paslaugas kitiems?</legend>
        <input type="radio" name="recommend" id="Definitely">
        <label for="Definitely">Žinoma</label><br>     
        <input type="radio" name="recommend" id="Maybe">
        <label for="Maybe">Galbūt</label><br>     
        <input type="radio" name="recommend" id="Not sure">
        <label for="Maybe">Nesu tikras(-a)</label><br><br>
      </div>
      <div class="selectoption"></div>     
        <label for="favoritefeature">Kokios mūsų palaugos jums labiausiai patiko?</label><br>
        <select name="favfeatures" id="favoritefeature">
          <option value="" disabled selected>Pasirinkite:</option>
          <option value="challenges">Šukuosenų modeliavimas</option>
          <option value="projects">Manikiūras ir pedikiūras</option>
          <option value="challenges">Plaukų dažymas</option>
          <option value="opensource">Plaukų tiesinimas ir šukavimas</option>
        </select><br><br>
      </div>
      <div class="checkboxes">
        <legend>Ko jūs tikėtumėtės geresnio mūsų įmonėje? <small>(Pažymėkite punktus)</small></legend>      
        <input type="checkbox" name="whattoimprove" value="Front-end Projects">
        <label for="Front-end Projects">Pagarbaus bendravimo su klientais</label><br>     
        <input type="checkbox" name="whattoimprove" value="Back-end Projects">      
        <label for="Back-end Projects">Ilgesnio darbo laiko</label><br>      
        <input type="checkbox" name="whattoimprove" value="Data Visualization">
        <label for="Data Visualization">Išankstinės registracijos internetu</label><br>      
        <input type="checkbox" name="favorite_pet" value="Open Source Community">
        <label for="Open Source Community">Daugiau žurnalų laukiančiam klientui</label><br>      
        <input type="checkbox" name="whattoimprove" value="Gitter help rooms">
        <label for="Gitter help rooms">Vaikų kampelio</label><br>      
        <input type="checkbox" name="whattoimprove" value="Videos">
        <label for="Videos">Vaizdo ekrano laukiamajame</label><br>      
        <input type="checkbox" name="whattoimprove" value="City Meetups">
        <label for="City Meetups">Kito padalinio arčiau miesto centro</label><br>      
        <input type="checkbox" name="whattoimprove" value="Wiki">        
        <label for="Wiki">Naujienlaiškio</label><br><br>         
      </div>
      <div class="userarea">         
        <label for="userinput">Turite papildomų komentarų?</label><br>
        <textarea id="userinput" name="commentsandsuggestions" rows="5" cols="50">Dalinkitės čia...
        </textarea><br><br></b>
        <input type="submit" value="Pateikite duomenis" />
      </div> 
    </form>
  </main>
</body>
</html>
